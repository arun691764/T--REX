<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>T-REX Quiz</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background-color: #ccffcc;
      color: #333;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .welcome-screen, .quiz-container, .trophy-screen {
      display: none;
      padding: 30px;
    }
    .welcome-screen.active, .quiz-container.active, .trophy-screen.active {
      display: block;
    }
    h1 {
      font-size: 2.2em;
      color: #008000;
      font-weight: 800;
      margin-bottom: 15px;
    }
    .question {
      font-size: 1.4em;
      color: #004d00;
      font-weight: bold;
      background: #b3ffb3;
      border-radius: 15px;
      padding: 15px;
      margin: 20px auto;
      width: 80%;
    }
    .options button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 10px 25px;
      margin: 10px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1em;
      transition: all 0.2s;
    }
    .options button:hover {
      background-color: #3e8e41;
    }
    .options button.correct {
      background-color: #28a745 !important;
    }
    .options button.wrong {
      background-color: #dc3545 !important;
    }
    .trophy {
      font-size: 80px;
      color: gold;
      animation: bounce 1s infinite alternate;
    }
    @keyframes bounce {
      from { transform: translateY(0); }
      to { transform: translateY(-15px); }
    }
    .start-btn {
      background-color: #009933;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.2em;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    .start-btn:hover {
      background-color: #00cc66;
    }
  </style>
</head>
<body>

  <!-- Welcome Screen -->
  <div class="welcome-screen active">
    <h1>Welcome to the T-REX Quiz ü¶ñ</h1>
    <p>Test your knowledge and win your T-REX Trophy!</p>
    <button class="start-btn" onclick="startQuiz()">Start Quiz</button>
  </div>

  <!-- Quiz Container -->
  <div class="quiz-container">
    <h1>T-REX Project Quiz</h1>
    <div id="question-container"></div>
    <div class="options" id="options"></div>
  </div>

  <!-- Trophy Screen -->
  <div class="trophy-screen">
    <div class="trophy">üèÜ</div>
    <h2>Congratulations! You finished the T-REX Quiz!</h2>
    <p>You‚Äôve earned the T-REX Trophy ü¶ñüî•</p>
  </div>

  <script>
    const questions = [
      {
        question: "T-REX Network focuses on which technology?",
        options: ["Blockchain", "AI", "IoT", "Big Data"],
        correct: 0
      },
      {
        question: "What is the main purpose of T-REX?",
        options: ["Gaming", "DeFi Automation", "Social Media", "Storage"],
        correct: 1
      },
      {
        question: "Which token is native to T-REX ecosystem?",
        options: ["TRX", "TREX", "T-RX", "REX"],
        correct: 1
      },
      {
        question: "T-REX ensures better user experience through?",
        options: ["AI", "Cross-chain support", "VR tools", "None"],
        correct: 1
      },
      {
        question: "Who benefits the most from T-REX?",
        options: ["Developers", "Users", "Investors", "All of the above"],
        correct: 3
      },
      {
        question: "What‚Äôs the vision of T-REX Network?",
        options: [
          "Connecting fragmented blockchains",
          "Creating NFTs",
          "Launching a social app",
          "Gaming"
        ],
        correct: 0
      },
      {
        question: "T-REX offers scalability and ____ ?",
        options: ["Speed", "Security", "Decentralization", "Privacy"],
        correct: 1
      },
      {
        question: "Which color best represents the T-REX theme?",
        options: ["Blue", "Green", "Red", "Black"],
        correct: 1
      }
    ];

    let currentQuestion = 0;

    function startQuiz() {
      document.querySelector(".welcome-screen").classList.remove("active");
      document.querySelector(".quiz-container").classList.add("active");
      showQuestion();
    }

    function showQuestion() {
      const q = questions[currentQuestion];
      document.getElementById("question-container").innerHTML = `
        <div class="question">${currentQuestion + 1}. ${q.question}</div>
      `;
      const optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = "";
      q.options.forEach((opt, i) => {
        const btn = document.createElement("button");
        btn.textContent = opt;
        btn.onclick = () => selectOption(i, btn);
        optionsDiv.appendChild(btn);
      });
    }

    function selectOption(selected, btn) {
      const q = questions[currentQuestion];
      const buttons = document.querySelectorAll(".options button");
      buttons.forEach(b => b.disabled = true);
      if (selected === q.correct) {
        btn.classList.add("correct");
      } else {
        btn.classList.add("wrong");
        buttons[q.correct].classList.add("correct");
      }
      setTimeout(() => {
        currentQuestion++;
        if (currentQuestion < questions.length) {
          showQuestion();
        } else {
          showTrophy();
        }
      }, 1200);
    }

    function showTrophy() {
      document.querySelector(".quiz-container").classList.remove("active");
      document.querySelector(".trophy-screen").classList.add("active");
    }
  </script>
</body>
</html>
