<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>T-REX Quiz</title>
<style>
  body {
    font-family: 'Poppins', sans-serif;
    text-align: center;
    background-color: #c6f6c6;
    color: black;
    margin: 0;
    padding: 0;
  }
  .logo {
    background-color: green;
    color: black;
    font-size: 2.5em;
    font-weight: bold;
    padding: 20px;
    border-radius: 10px;
    display: inline-block;
    margin-top: 20px;
  }
  .quiz-container {
    margin: 30px auto;
    max-width: 650px;
    background: white;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  }
  .question {
    font-size: 1.3em;
    font-weight: bold;
    margin-bottom: 20px;
    transition: color 0.5s;
  }
  .option {
    display: block;
    background-color: #f2f2f2;
    border: none;
    color: black;
    font-size: 1em;
    margin: 10px auto;
    padding: 12px;
    border-radius: 10px;
    cursor: pointer;
    width: 80%;
    text-align: left;
    transition: background-color 0.3s;
  }
  .option span {
    font-weight: bold;
    margin-right: 10px;
  }
  .option:hover {
    background-color: #ddd;
  }
  .correct {
    background-color: #8aff8a !important;
  }
  .wrong {
    background-color: #ff8a8a !important;
  }
  .hidden { display: none; }
  .result {
    font-size: 1.3em;
    margin-top: 20px;
  }
  .trophy { font-size: 3em; }
  button {
    margin-top: 15px;
    padding: 10px 20px;
    background-color: #28a745;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
  }
  #welcomeScreen {
    margin-top: 150px;
  }
  #welcomeScreen h1 {
    font-size: 2em;
    color: green;
  }
</style>
</head>
<body>

<div id="welcomeScreen">
  <div class="logo">T - REX</div>
  <h1>Welcome to T-REX Project Quiz üöÄ</h1>
  <p>Test your knowledge about the T-REX decentralized ecosystem.</p>
  <button onclick="startQuiz()">Start Quiz</button>
</div>

<div id="quizScreen" class="quiz-container hidden">
  <h2 id="question" class="question"></h2>
  <div id="options"></div>
  <div id="result" class="result hidden"></div>
</div>

<script>
const questions = [
  {q: "What does T-REX stand for?", options: ["Tech Revolution Exchange", "Token Rapid Exchange", "Trade Ready Express", "Time Range Exchange"], answer: 0},
  {q: "Which blockchain does T-REX primarily operate on?", options: ["Ethereum", "Polygon", "Solana", "BSC"], answer: 1},
  {q: "What type of product is T-REX building?", options: ["Decentralized Trading Protocol", "Video Streaming App", "AI Chatbot", "E-commerce Platform"], answer: 0},
  {q: "T-REX focuses mainly on which sector?", options: ["DeFi", "NFT Art", "Gaming", "Cloud Storage"], answer: 0},
  {q: "Which token standard does T-REX support?", options: ["ERC-20", "ERC-721", "ERC-1155", "All of the above"], answer: 3},
  {q: "What makes T-REX unique?", options: ["Cross-chain liquidity", "Only centralized trading", "No token utility", "Manual execution"], answer: 0},
  {q: "What is the color theme of T-REX branding?", options: ["Green", "Blue", "Red", "Purple"], answer: 0},
  {q: "Which key concept powers T-REX?", options: ["Smart Contracts", "Traditional Brokers", "Server-based Trading", "Offline Sync"], answer: 0},
  {q: "Who controls T-REX ecosystem?", options: ["Community DAO", "Single Company", "Private Investors", "None"], answer: 0},
  {q: "How does T-REX ensure security?", options: ["Audited Smart Contracts", "No checks", "Password-based", "Manual approval"], answer: 0},
  {q: "What type of rewards can users earn on T-REX?", options: ["Token incentives", "Physical gifts", "Nothing", "Discount coupons"], answer: 0},
  {q: "Which is the future goal of T-REX?", options: ["To expand into multi-chain DeFi", "To become a video platform", "To sell NFTs only", "To stop development"], answer: 0}
];

let currentQ = 0;
let score = 0;

const qEl = document.getElementById("question");
const optEl = document.getElementById("options");
const resultEl = document.getElementById("result");
const quizScreen = document.getElementById("quizScreen");
const welcomeScreen = document.getElementById("welcomeScreen");

function startQuiz(){
  welcomeScreen.classList.add("hidden");
  quizScreen.classList.remove("hidden");
  loadQuestion();
}

function randomColor() {
  const colors = ["#ff6666","#ffb366","#66ff99","#66b3ff","#ff66ff","#ffff66","#b366ff"];
  return colors[Math.floor(Math.random() * colors.length)];
}

function loadQuestion() {
  resultEl.classList.add("hidden");
  qEl.style.color = randomColor();
  const q = questions[currentQ];
  qEl.textContent = `Q${currentQ + 1}. ${q.q}`;
  optEl.innerHTML = "";
  const labels = ["A","B","C","D"];
  q.options.forEach((opt, i) => {
    const btn = document.createElement("button");
    btn.innerHTML = `<span>${labels[i]}.</span> ${opt}`;
    btn.classList.add("option");
    btn.onclick = () => selectOption(i, btn);
    optEl.appendChild(btn);
  });
}

function selectOption(i, btn) {
  const q = questions[currentQ];
  const allBtns = document.querySelectorAll(".option");
  allBtns.forEach(b => b.disabled = true);
  if (i === q.answer) {
    btn.classList.add("correct");
    score++;
  } else {
    btn.classList.add("wrong");
    allBtns[q.answer].classList.add("correct");
  }

  setTimeout(() => {
    currentQ++;
    if (currentQ < questions.length) loadQuestion();
    else showResult();
  }, 1000);
}

function showResult() {
  qEl.textContent = "";
  optEl.innerHTML = "";
  resultEl.classList.remove("hidden");
  resultEl.innerHTML = `Your Score: ${score}/${questions.length}<br>`;
  if (score >= 9) resultEl.innerHTML += `<div class='trophy'>üèÜ Gold Trophy</div>`;
  else if (score >= 6) resultEl.innerHTML += `<div class='trophy'>ü•à Silver Trophy</div>`;
  else resultEl.innerHTML += `<div class='trophy'>‚ùå Try Again!</div>`;
  resultEl.innerHTML += `<br><button onclick="restartQuiz()">Retry Quiz</button>`;
}

function restartQuiz() {
  score = 0;
  currentQ = 0;
  loadQuestion();
}
</script>
</body>
</html>
