<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>T-REX Quiz</title>
<style>
  body {
    font-family: 'Poppins', sans-serif;
    text-align: center;
    background-color: #c6f6c6;
    color: black;
    margin: 0;
    padding: 0;
  }
  .logo {
    background-color: green;
    color: black;
    font-size: 2.5em;
    font-weight: bold;
    padding: 20px;
    border-radius: 10px;
    display: inline-block;
    margin-top: 20px;
  }
  .quiz-container {
    margin: 30px auto;
    max-width: 600px;
    background: white;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  }
  .question {
    font-size: 1.3em;
    font-weight: bold;
    margin-bottom: 20px;
    transition: color 0.5s;
  }
  .option {
    display: block;
    background-color: #f2f2f2;
    border: none;
    color: black;
    font-size: 1em;
    margin: 10px auto;
    padding: 12px;
    border-radius: 10px;
    cursor: pointer;
    width: 80%;
    text-align: center;
    transition: background-color 0.3s;
  }
  .option:hover {
    background-color: #ddd;
  }
  .correct {
    background-color: #8aff8a !important;
  }
  .wrong {
    background-color: #ff8a8a !important;
  }
  .hidden {
    display: none;
  }
  .result {
    font-size: 1.3em;
    margin-top: 20px;
  }
  .trophy {
    font-size: 3em;
  }
  button.retry {
    margin-top: 15px;
    padding: 10px 20px;
    background-color: #28a745;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
  }
</style>
</head>
<body>

<div class="logo">T - REX</div>

<div class="quiz-container">
  <h2 id="question" class="question"></h2>
  <div id="options"></div>
  <div id="result" class="result hidden"></div>
</div>

<script>
const questions = [
  {q: "T-REX project ‡§ï‡§ø‡§∏‡§∏‡•á ‡§∏‡§Ç‡§¨‡§Ç‡§ß‡§ø‡§§ ‡§π‡•à?", options: ["Blockchain", "AI", "Robotics", "E-commerce"], answer: 0},
  {q: "T-REX ‡§ï‡§æ ‡§Æ‡•Å‡§ñ‡•ç‡§Ø ‡§â‡§¶‡•ç‡§¶‡•á‡§∂‡•ç‡§Ø ‡§ï‡•ç‡§Ø‡§æ ‡§π‡•à?", options: ["Decentralization", "Chatting", "Gaming", "Video"], answer: 0},
  {q: "T-REX ‡§ï‡§æ ‡§â‡§™‡§Ø‡•ã‡§ó ‡§ï‡§ø‡§∏ ‡§§‡§ï‡§®‡•Ä‡§ï ‡§Æ‡•á‡§Ç ‡§π‡•ã‡§§‡§æ ‡§π‡•à?", options: ["Web3", "Android", "iOS", "Web2"], answer: 0},
  {q: "T-REX ‡§Æ‡•á‡§Ç transactions ‡§ï‡§ø‡§∏‡§∏‡•á secure ‡§π‡•ã‡§§‡•Ä ‡§π‡•à‡§Ç?", options: ["Smart Contracts", "Passwords", "QR Codes", "AI"], answer: 0},
  {q: "T-REX logo ‡§ï‡§æ ‡§Æ‡•Å‡§ñ‡•ç‡§Ø ‡§∞‡§Ç‡§ó ‡§ï‡•ç‡§Ø‡§æ ‡§π‡•à?", options: ["Green", "Blue", "Red", "Yellow"], answer: 0},
  {q: "T-REX ‡§Æ‡•á‡§Ç user data ‡§ï‡§π‡§æ‡§Å store ‡§π‡•ã‡§§‡§æ ‡§π‡•à?", options: ["Blockchain", "Server", "Localhost", "Cache"], answer: 0},
  {q: "T-REX ‡§ï‡§æ token ‡§ï‡§ø‡§∏ ‡§ö‡•Ä‡§ú‡§º ‡§∏‡•á ‡§ú‡•Å‡§°‡§º‡§æ ‡§π‡•à?", options: ["Utility", "NFT", "Meme", "Game"], answer: 0},
  {q: "T-REX ‡§ï‡§æ full form ‡§ï‡•ç‡§Ø‡§æ ‡§π‡•à?", options: ["Tech Revolution Exchange", "Trade Rapid Express", "Time Ready Exchange", "Token Reward Exchange"], answer: 0}
];

let currentQ = 0;
let score = 0;

const qEl = document.getElementById("question");
const optEl = document.getElementById("options");
const resultEl = document.getElementById("result");

function randomColor() {
  const colors = ["#ff6666","#ffb366","#66ff99","#66b3ff","#ff66ff","#ffff66","#b366ff"];
  return colors[Math.floor(Math.random() * colors.length)];
}

function loadQuestion() {
  resultEl.classList.add("hidden");
  qEl.style.color = randomColor();
  const q = questions[currentQ];
  qEl.textContent = `Q${currentQ + 1}. ${q.q}`;
  optEl.innerHTML = "";
  q.options.forEach((opt, i) => {
    const btn = document.createElement("button");
    btn.textContent = opt;
    btn.classList.add("option");
    btn.onclick = () => selectOption(i, btn);
    optEl.appendChild(btn);
  });
}

function selectOption(i, btn) {
  const q = questions[currentQ];
  const allBtns = document.querySelectorAll(".option");
  allBtns.forEach(b => b.disabled = true);

  if (i === q.answer) {
    btn.classList.add("correct");
    score++;
  } else {
    btn.classList.add("wrong");
    const correctBtn = allBtns[q.answer];
    correctBtn.classList.add("correct");
  }

  setTimeout(() => {
    currentQ++;
    if (currentQ < questions.length) {
      loadQuestion();
    } else {
      showResult();
    }
  }, 1000);
}

function showResult() {
  qEl.textContent = "";
  optEl.innerHTML = "";
  resultEl.classList.remove("hidden");
  resultEl.innerHTML = `‡§Ü‡§™‡§ï‡§æ ‡§∏‡•ç‡§ï‡•ã‡§∞: ${score}/${questions.length}<br>`;
  if (score >= 5) {
    resultEl.innerHTML += `<div class='trophy'>üèÜ Gold Trophy</div>`;
  } else if (score >= 3) {
    resultEl.innerHTML += `<div class='trophy'>ü•à Silver Trophy</div>`;
  } else {
    resultEl.innerHTML += `<div class='trophy'>‚ùå Try Again!</div><button class="retry" onclick="restartQuiz()">Retry</button>`;
  }
}

function restartQuiz() {
  score = 0;
  currentQ = 0;
  loadQuestion();
}

loadQuestion();
</script>

</body>
</html>
