<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>T-Rex Quiz â€” 8 Questions</title>
<style>
  :root{
    --bg:#071227; --card:#0b1220; --accent:#06b6d4; --text:#e6eef6;
  }
  body{font-family:Inter,system-ui,Arial,sans-serif;background:linear-gradient(180deg,#051025,#071227);color:var(--text);margin:0;padding:28px;display:flex;justify-content:center;min-height:100vh;}
  .wrap{width:100%;max-width:760px;}
  .card{background:var(--card);padding:24px;border-radius:12px;box-shadow:0 10px 30px rgba(0,0,0,.6);}
  h1{margin:0 0 6px;font-size:22px;background:linear-gradient(90deg,#06b6d4,#3b82f6);-webkit-background-clip:text;-webkit-text-fill-color:transparent}
  h2{margin:0 0 14px;font-size:14px;color:#94a3b8}
  .qbox{margin-top:10px;padding:16px;border-radius:10px;background:linear-gradient(90deg, rgba(255,255,255,0.02), transparent);}
  .qtitle{font-weight:700;margin-bottom:12px;color:#f8fafc}
  .opts{display:flex;flex-direction:column;gap:10px}
  .opt{padding:10px 12px;border-radius:8px;background:rgba(255,255,255,0.03);cursor:pointer;border:1px solid rgba(255,255,255,0.04);transition:all .14s}
  .opt:hover{transform:translateY(-3px);box-shadow:0 8px 20px rgba(2,6,23,.6)}
  .opt.locked{pointer-events:none;opacity:.75}
  .opt.correct{background:rgba(16,185,129,0.12);border:1px solid rgba(16,185,129,0.25);color:#9ff3d6}
  .opt.wrong{background:rgba(239,68,68,0.08);border:1px solid rgba(239,68,68,0.14);color:#ffd6d6}
  .meta{margin-top:14px;display:flex;gap:8px;align-items:center}
  .btn{background:var(--accent);color:#022;padding:8px 12px;border-radius:8px;border:none;cursor:pointer;font-weight:700}
  .hidden{display:none}
  .result{margin-top:18px;padding:12px;border-radius:8px;background:rgba(255,255,255,0.02)}
  footer{margin-top:12px;font-size:13px;color:#94a3b8;text-align:center}
</style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>T-Rex Quick Quiz</h1>
      <h2>8 questions based on info from T-Rex blog / site.</h2>

      <div id="quizArea"></div>

      <div id="resultScreen" class="result hidden"></div>

      <div class="meta">
        <div style="flex:1;color:#94a3b8;font-size:13px">Answer each question â€” options lock on first click.</div>
        <button id="restartBtn" class="btn hidden">Restart</button>
      </div>

      <footer>Source: T-Rex blog (site header & pages). :contentReference[oaicite:1]{index=1}</footer>
    </div>
  </div>

<script>
/*
  8 questions derived from https://www.trex.xyz/blog
  Features:
  - One question at a time
  - Option locks on first click (no re-click)
  - Shows correct / wrong immediately
  - Auto-advance to next question after 1s
  - Final result screen with message
*/

const questions = [
  {
    text: "What action does the T-Rex site invite visitors to take on the blog page?",
    options: ["Download whitepaper", "Get on the waitlist", "Buy NFTs", "Apply for jobs"],
    answer: 1
  },
  {
    text: "Which browser extension is mentioned on the T-Rex site?",
    options: ["T-Rex Firefox Addon", "T-Rex Chrome Extension", "T-Rex Edge Plugin", "T-Rex Mobile App"],
    answer: 1
  },
  {
    text: "T-Rex says to enter which value to receive an exclusive 'popcorn'?",
    options: ["Email only", "EVM wallet address", "Twitter handle", "Discord ID"],
    answer: 1
  },
  {
    text: "Which blockchain network powers T-Rex (as indicated in the site footer)?",
    options: ["Polygon", "Sui", "Arbitrum", "Optimism"],
    answer: 2
  },
  {
    text: "Which main site sections are visible in the header navigation on the blog?",
    options: ["Discovery, Developers, NFT", "Market, Wallets, Team", "Docs, Partners, Jobs", "Shop, Events, Careers"],
    answer: 0
  },
  {
    text: "Which documentation resource is linked from the site header?",
    options: ["Whitepaper PDF", "GitHub repo", "Litepaper (gitbook)", "Medium articles"],
    answer: 2
  },
  {
    text: "Which community platforms are shown as social images on the blog page?",
    options: ["Twitter and Discord", "Telegram and Reddit", "LinkedIn and YouTube", "Instagram and Facebook"],
    answer: 0
  },
  {
    text: "Under PROGRAMS on the blog page, which program is explicitly listed?",
    options: ["Designers", "Developers", "Moderators", "Ambassadors"],
    answer: 1
  }
];

let idx = 0;
let score = 0;

const quizArea = document.getElementById('quizArea');
const resultScreen = document.getElementById('resultScreen');
const restartBtn = document.getElementById('restartBtn');

function renderQuestion(){
  resultScreen.classList.add('hidden');
  const q = questions[idx];
  quizArea.innerHTML = `
    <div class="qbox">
      <div class="qtitle">Question ${idx+1} of ${questions.length}: ${q.text}</div>
      <div class="opts">
        ${q.options.map((o,i)=>`<div class="opt" data-i="${i}">${o}</div>`).join('')}
      </div>
    </div>
  `;

  // attach handlers
  document.querySelectorAll('.opt').forEach(el=>{
    el.addEventListener('click', onOptionClick, { once:true }); // once ensures single click per element
  });
}

function onOptionClick(e){
  const el = e.currentTarget;
  const chosen = Number(el.dataset.i);
  const q = questions[idx];
  // lock all options for this question
  document.querySelectorAll('.opt').forEach(o=>{
    o.classList.add('locked');
    o.style.pointerEvents = 'none';
  });

  if(chosen === q.answer){
    el.classList.add('correct');
    score++;
  } else {
    el.classList.add('wrong');
    // highlight correct
    const correctEl = document.querySelector(`.opt[data-i="${q.answer}"]`);
    if(correctEl) correctEl.classList.add('correct');
  }

  // short pause then next or finish
  setTimeout(()=> {
    idx++;
    if(idx < questions.length) renderQuestion();
    else showResult();
  }, 900);
}

function showResult(){
  quizArea.innerHTML = '';
  const total = questions.length;
  let msg = '';
  const pct = Math.round((score/total)*100);
  if(pct === 100) msg = "Perfect! You're a Trex insider ðŸ¦–";
  else if(pct >= 75) msg = "Great job â€” you know the T-Rex basics!";
  else if(pct >= 40) msg = "Nice effort â€” brush up on the site to improve!";
  else msg = "Good try â€” read the blog and come back stronger.";

  resultScreen.classList.remove('hidden');
  resultScreen.innerHTML = `
    <div style="font-weight:800;font-size:18px">Result</div>
    <div style="margin-top:8px">Score: ${score} / ${total} (${pct}%)</div>
    <div style="margin-top:8px">${msg}</div>
  `;
  restartBtn.classList.remove('hidden');
}

restartBtn.addEventListener('click', ()=>{
  idx = 0; score = 0; restartBtn.classList.add('hidden'); renderQuestion();
});

// start
renderQuestion();
</script>
</body>
</html>
